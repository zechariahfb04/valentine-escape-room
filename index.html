<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elizabeth's Rogue Plane Ride</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="airborne">

  <div class="card">
    <h1>✈️ Elizabeth’s Rogue Plane Ride</h1>
    <p class="subtitle">Departure: East Coast · Destination: San Francisco</p>

    <p class="riddle">
      What is the nickname I call you?
    </p>

    <input
      type="text"
      id="answer"
      placeholder="Enter answer"
      autocomplete="off"
    >

    <button onclick="checkAnswer()">Unlock</button>

    <p id="message" class="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
