<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elizabeth's Rogue Plane Ride</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="airborne">

  <div class="card">
    <h1>✈️ Elizabeth’s Rogue Plane Ride</h1>
    <p class="subtitle">Departure: Nashville · Destination: San Francisco</p>

    <p class="riddle">What is your name in my phone?</p>

    <form
      id="escapeForm"
      action="https://formspree.io/f/xreazkva"
      method="POST"

      data-answer="min solstrale"
      data-next="room2.html"
      data-room="Room 1 – Phone Name"
    >

      <input
        type="text"
        name="answer"
        id="answer"
        placeholder="Enter answer"
        autocomplete="off"
        required
      >

      <input type="hidden" name="room">
      <input type="hidden" name="result">
      <input type="hidden" name="_subject" value="✈️ Escape Room Attempt Logged">

      <button type="submit">Unlock</button>
    </form>

    <p id="message" class="message"></p>
  </div>

  <!-- ONE JS FILE FOR ALL ROOMS -->
  <script src="script.js"></script>
</body>
</html>
