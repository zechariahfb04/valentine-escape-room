<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final ‚Äì Valentine Reveal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Final landing theme */
    body.airborne {
      min-height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom, #ff9a9e 0%, #fad0c4 50%, #fff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .riddle {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff6f91;
      box-shadow: 0 0 5px rgba(255, 111, 145, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      background-color: #ff4b75;
      transform: scale(1.05);
    }

    .message {
      margin-top: 20px;
      font-size: 1.05rem;
      font-weight: bold;
      color: #ff4b75;
    }
  </style>
</head>
<body class="airborne">

  <div class="card">
    <h1>üåÖ Welcome to San Francisco!</h1>
    <p class="subtitle">The flight is complete ‚Äî now for the big question‚Ä¶</p>

    <p class="riddle">Will you be my Valentine?</p>

    <input type="text" id="answer" placeholder="Type Yes or No" autocomplete="off">
    <button onclick="checkAnswer()">Submit</button>

    <p id="message" class="message"></p>
  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value
        .toLowerCase()
        .trim();
      const message = document.getElementById("message");

      if (!input) {
        message.textContent = "üí≠ You need to answer before we celebrate!";
        return;
      }

      if (input === "yes") {
        message.textContent = "‚ù§Ô∏è She said YES! Welcome to San Francisco, Valentine! üéâ";
        document.querySelector("button").disabled = true;
      } else {
        message.textContent = "üíî Oh‚Ä¶ maybe next time. But the journey was beautiful!";
      }
    }
  </script>

</body>
</html>
