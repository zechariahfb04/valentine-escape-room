<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final ‚Äì Valentine Landing</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.airborne {
      min-height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom, #ff9a9e 0%, #fad0c4 50%, #ffffff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4b75;
    }

    .message {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ff4b75;
    }
  </style>
</head>
<body class="airborne">

  <div class="card">
    <h1>üåÖ She Landed Safely</h1>
    <p class="subtitle">East Coast ‚Üí San Francisco complete</p>

    <p class="riddle">Will you be my Valentine?</p>

    <form
      action="https://formspree.io/f/xreazkva"
      method="POST"
      onsubmit="showMessage()"
    >
      <input
        type="text"
        name="valentine_answer"
        placeholder="Type your answer"
        required
      >

      <!-- Optional hidden context -->
      <input type="hidden" name="source" value="Valentine Escape Room">
      <input type="hidden" name="_subject" value="üíå Valentine Answer Received">

      <button type="submit">Send Answer</button>
    </form>

    <p id="message" class="message"></p>
  </div>

  <script>
    function showMessage() {
      document.getElementById("message").textContent =
        "‚úàÔ∏è Message sent‚Ä¶ waiting at the gate ‚ù§Ô∏è";
    }
  </script>

</body>
</html>
